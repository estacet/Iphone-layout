<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iphone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons-fonts.css">
</head>
<body>

<div class="iphone-block">
    <div class="Camera-block">
        <div class="front-camera"></div>
        <div class="front-camera-light"></div>
        <div class="front-loudspeaker"></div>
    </div>
    <div class="screen">
        <div class="app-icon">
            <i class="icon-camera"></i>
            <small class="app-name">Camera</small>
        </div>
        <div class="app-icon">
            <i class="icon-calendar"></i>
            <small class="app-name">Calendar</small>
        </div>
        <div class="app-icon">
            <i class="icon-music"></i>
            <small class="app-name">Music</small>
        </div>
        <div class="app-icon">
            <i class="icon-photos"></i>
            <small class="app-name">Photos</small>
        </div>
        <div class="app-icon">
            <i class="icon-facebook"></i>
            <small class="app-name">Facebook</small>
            <div class="notification">1</div>
        </div>
        <div class="app-icon">
            <i class="icon-twitter"></i>
            <small class="app-name">Twitter</small>
        </div>
        <div class="app-icon folder">
            <small class="app-name">Social</small>
            <div class="app-icon">
                <i class="icon-twitter"></i>
                <small class="app-name">Twitter</small>
            </div>
            <div class="app-icon">
                <i class="icon-telegram"></i>
                <small class="app-name">Telegram</small>
            </div>
            <div class="app-icon">
                <i class="icon-facebook"></i>
                <small class="app-name">Facebook</small>
            </div>
        </div>

        <div class="bottom-menu">
            <div class="app-icon">
                <i class="icon-contacts"></i>
            </div>
            <div class="app-icon">
                <i class="icon-message"></i>
                <div class="notification">2</div>
            </div>
            <div class="app-icon">
                <i class="icon-google"></i>
            </div>
            <div class="app-icon">
                <i class="icon-telegram"></i>
            </div>
        </div>
    </div>

    <div class="button"></div>
</div>
</body>
</html>
